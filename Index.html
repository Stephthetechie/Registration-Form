<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <section class="container">
        <h2>Registration Form</h2>
        <form action="" class="form">
            <div class="input-box">
                <label>Full Names</label>
                <input type="text" placeholder="Enter full name" required>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter email address" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter phone number" required>
                </div>

            <div class="input-box">
                <label>Birth Date</label>
                <input type="date" name="" id="" placeholder="Enter birth date">
            </div>
            </div> 

           <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" name="gender" id="check-male">
                    <label for="check-male">Male</label>
                </div>
                
                <div class="gender">
                    <input type="radio" name="gender" id="check-female">
                    <label for="check-female">Female</label>
                </div>
    
                <div class="gender">
                    <input type="radio" name="gender" id="check-other">
                    <label for="check-other">Prefer not to say</label>
                </div>
            </div>
           </div>

           <div class="input-box address">
                <label>Address</label>
                <input type="text" name="" id="" placeholder="Enter street address" required>
                <input type="text" name="" id="" placeholder="Enter street address line 2">
                <div class="column">
                    <div class="select-box">
                        <select name="" id="">
                            <option hidden value="">Country</option>
                            <option value="">America</option>
                            <option value="">London</option>
                            <option value="">China</option>
                            <option value="">Nigeria</option>
                            <option value="">India</option>
                        </select>
                    </div>
                    <input type="text" name="" id="" placeholder="Enter your city" required>
                </div>
                <div class="column">
                    <input type="text" name="" id="" placeholder="Enter your region" required>
                    <input type="number" name="" id="" placeholder="Enter postal code" required>
                </div>
            </div>

            <button type="submit">Submit</button>
            

        </form>
    </section>
</body>
</html>
